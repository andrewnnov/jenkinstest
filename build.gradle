plugins {
    id 'java'
    id 'io.qameta.allure' version "2.10.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.19.0")
    }
    adapter { //отвечает за появление папки allure result
        aspectjWeaver.set(true) //обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0") //версия интеграции фреймворка и алюра
            }
        }
    }
}




dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'org.slf4j:slf4j-simple:2.0.7',
            'com.codeborne:selenide:6.19.1',
            'io.qameta.allure:allure-selenide:2.20.1',
            'org.aspectj:aspectjweaver:1.9.20.1'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

task simple_test(type: Test) {
    useJUnitPlatform {
        includeTags("simple")
    }
}

task remote_test(type: Test) {
    useJUnitPlatform {
        includeTags("remote")
    }
}